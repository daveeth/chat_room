{% extends 'base.html' %}
{% block content %}
    {% for room in rooms %}
        <h1 class="{{ room.spiritometer }}">
        	{{ room.id }} --
            <a href="/room/{{room.id}} ">
                {{ room.name }}
            </a>
        </h1>
        <p><strong> {{ room.host }} </strong> <span>{{ room.updated_on }}</span> </p>
        <hr>
    {% endfor %}
{% endblock content %}
